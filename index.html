<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepali Datepicker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #nepali-datepicker {
        max-width: 350px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
        margin: 20px auto;
      }

      #datepicker-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f8f9fa;
        border-bottom: 1px solid #ccc;
      }

      #weekday-row {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        padding: 3px;
      }

      #datepicker-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
        padding: 10px;
      }

      .weekday {
        font-weight: bold;
        text-align: center;
        padding: 5px;
      }

      .day-cell {
        padding: 10px;
        text-align: center;
        cursor: pointer;
        border-radius: 5px;
      }

      .day-cell:hover {
        background-color: #ddd;
      }

      .selected {
        background-color: #35b14f;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="nepali-datepicker" class="container">
      <div id="datepicker-header" class="d-flex justify-content-between">
        <div class="btn-group">
          <button id="prev-year" class="btn btn-outline-success btn-sm">
            &#8249;&#8249;
          </button>
          <button id="prev-month" class="btn btn-outline-success btn-sm">
            &#8249;
          </button>
        </div>
        <div>
          <span id="current-date"></span>
          <select
            id="year-select"
            class="form-select form-select-sm d-inline-block w-auto"
            onchange="handleYearChange()"
          >
            Years will be populated dynamically
          </select>
        </div>
        <div class="btn-group">
          <button id="next-month" class="btn btn-outline-success btn-sm">
            &#8250;
          </button>
          <button id="next-year" class="btn btn-outline-success btn-sm">
            &#8250;&#8250;
          </button>
        </div>
      </div>

      <h2 id="selected-date" class="text-center my-2"></h2>

      <div id="weekday-row">
        <div class="weekday">Sun</div>
        <div class="weekday">Mon</div>
        <div class="weekday">Tue</div>
        <div class="weekday">Wed</div>
        <div class="weekday">Thu</div>
        <div class="weekday">Fri</div>
        <div class="weekday">Saet</div>
      </div>
      <div id="datepicker-grid">
        Days will be populated here by JavaScript
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
